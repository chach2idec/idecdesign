<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i-d-e-c | รับออกแบบตกแต่งภายใน</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo img {
      height: 40px;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      font-size: 2em;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section h2 {
      text-align: center;
      margin-bottom: 40px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 45%;
      height: auto;
      border-radius: 10px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="i-d-e-c logo"></a>
    </div>
    <nav>
      <a href="#services">บริการ</a>
      <a href="#portfolio">ผลงาน</a>
      <a href="contact.html">ติดต่อ</a>
    </nav>
  </header>

  <div class="hero">
    <img src="bg1.jpg" alt="งานตกแต่งภายใน">
    <div class="hero-text">
      ยกระดับพื้นที่ของคุณ ด้วยงานตกแต่งภายในคุณภาพสูง
    </div>
  </div>

  <div class="section" id="services">
    <h2>บริการของเรา</h2>
    <p style="text-align:center">รับออกแบบและตกแต่งภายในแบบครบวงจร ทั้งบ้านพักอาศัย คอนโด และร้านค้า</p>
  </div>

  <div class="section" id="portfolio">
    <h2>ผลงานของเรา</h2>
    <div class="gallery">
      <img src="bg2.jpg" alt="portfolio1">
      <img src="bg3.jpg" alt="portfolio2">
      <img src="bg4.jpg" alt="portfolio3">
      <a href="https://drive.google.com/file/d/1oj3alwx95MQGYYdzqqexSdIzpdI4bzYQ/view?usp=drive_link" target="_blank" class="button">ดูพอร์ตโฟลิโอฉบับเต็ม (PDF)</a>
    </div>
  </div>
</body>
</html>
