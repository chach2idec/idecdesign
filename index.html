<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i-d-e-c | รับออกแบบและตกแต่งภายใน ครบวงจร</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Sarabun', sans-serif;
      line-height: 1.6;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    header nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1em;
    }
    .hero {
      margin-top: 70px;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .hero img.active {
      opacity: 1;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      z-index: 5;
      text-align: center;
      width: 90%;
    }
    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }
    .images img {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .images img:hover {
      transform: scale(1.02);
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    .contact-info {
      margin-top: 20px;
      font-size: 0.95em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="i-d-e-c logo" style="height: 40px; vertical-align: middle;">
    </div>
    <nav>
      <a href="#">หน้าแรก</a>
      <a href="#">บริการ</a>
      <a href="#">เกี่ยวกับเรา</a>
      <a href="#contact">ติดต่อ</a>
    </nav>
  </header>

  <section class="hero">
    <img src="bg1.jpg" class="active" alt="ตกแต่งภายใน 1">
    <img src="bg2.jpg" alt="ตกแต่งภายใน 2">
    <img src="bg3.jpg" alt="ตกแต่งภายใน 3">
    <img src="bg4.jpg" alt="ตกแต่งภายใน 4">
    <div class="hero-text">
      ยกระดับพื้นที่ของคุณ ด้วยงานตกแต่งภายในคุณภาพสูง
    </div>
  </section>

  <section class="section">
    <h2 style="text-align: center; margin-bottom: 40px;">ผลงานของเรา</h2>
    <div class="images">
      <img src="bg1.jpg" alt="ภาพตกแต่งภายใน 1">
      <img src="bg2.jpg" alt="ภาพตกแต่งภายใน 2">
      <img src="bg3.jpg" alt="ภาพตกแต่งภายใน 3">
      <img src="bg4.jpg" alt="ภาพตกแต่งภายใน 4">
    </div>
  </section>

  <footer id="contact">
    <p>&copy; 2025 i-d-e-c. All rights reserved.</p>
    <div class="contact-info">
      <p>โทร: 066-398-9169, 081-922-9165 | อีเมล: design.idec@gmail.com</p>
      <p>ที่อยู่: 55/263 ถนนกาญจนาภิเษก แขวงปลายบาง เขตบางกรวย นนทบุรี 11130</p>
    </div>
  <div class="map" style="margin-top: 30px;">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.395211379221!2d100.40865871483264!3d13.752212301328474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29a56db1278cd%3A0x6e39b197a09bfb6d!2zNTUvMjYzIOC4o-C4reC4s-C4meC4q-C4teC4h-C4nOC4o-C4teC4suC4reC5gOC4peC4qOC4o-C4tOC4meC5gOC4o-C4hOC4oQ!5e0!3m2!1sth!2sth!4v1720400000000!5m2!1sth!2sth" width="100%" height="400" style="border:0; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1);" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </footer>

  <script>
    const slides = document.querySelectorAll('.hero img');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 4000);
  </script>

</body>
</html>
