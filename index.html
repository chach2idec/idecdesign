<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-D-E-C Design</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { font-family: sans-serif; height: 100%; }header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  z-index: 10;
}

.logo {
  height: 40px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

nav a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  font-size: 16px;
}

.slideshow-container {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.slide {
  display: none;
  height: 100vh;
  background-size: cover;
  background-position: center;
  position: absolute;
  width: 100%;
}

.slide.active {
  display: block;
}

.text-overlay {
  position: absolute;
  bottom: 15%;
  left: 10%;
  color: white;
  font-size: 2rem;
  max-width: 80%;
  text-shadow: 1px 1px 5px #000;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2rem;
  color: white;
  background-color: rgba(0,0,0,0.3);
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 5;
}

.arrow.left { left: 20px; }
.arrow.right { right: 20px; }

  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="logo" class="logo">
    <nav>
      <ul>
        <li><a href="#">หน้าแรก</a></li>
        <li><a href="#">ผลงาน</a></li>
        <li><a href="#">เกี่ยวกับเรา</a></li>
        <li><a href="#">ติดต่อเรา</a></li>
      </ul>
    </nav>
  </header>  <div class="slideshow-container">
    <div class="slide active" style="background-image: url('slide1.jpg');">
      <div class="text-overlay">บ้านคือสมบัติที่มีคุณค่า การตกแต่งจึงต้องส่งต่อด้วยความไว้วางใจ</div>
    </div>
    <div class="slide" style="background-image: url('slide2.jpg');">
      <div class="text-overlay">งานตกแต่งภายในที่ดี...เริ่มจากวัสดุและอุปกรณ์ที่ใช่</div>
    </div>
    <div class="slide" style="background-image: url('slide3.jpg');">
      <div class="text-overlay">เราใช้ช่างฝีมือที่มีความเชี่ยวชาญเฉพาะด้าน สร้างงานที่ปราณีต</div>
    </div>
    <div class="slide" style="background-image: url('slide4.jpg');">
      <div class="text-overlay">เพื่อให้คุณได้มีความสุขกับบ้าน...ในแบบที่คุณต้องการ</div>
    </div><div class="arrow left" onclick="plusSlides(-1)">&#10094;</div>
<div class="arrow right" onclick="plusSlides(1)">&#10095;</div>

  </div>  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }

    function plusSlides(n) {
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      showSlide(slideIndex);
    }

    setInterval(() => plusSlides(1), 5000); // เปลี่ยนทุก 5 วิ
  </script></body>
</html>
