<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i-d-e-c | รับออกแบบและตกแต่งภายใน ครบวงจร</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Sarabun', sans-serif;
      line-height: 1.6;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    header nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1em;
    }
    .hero {
      margin-top: 70px;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .hero img.active {
      opacity: 1;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      z-index: 5;
      text-align: center;
      width: 90%;
    }
    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }
    .images img {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .images img:hover {
      transform: scale(1.02);
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">i-d-e-c</div>
    <nav>
      <a href="#">หน้าแรก</a>
      <a href="#">บริการ</a>
      <a href="#">เกี่ยวกับเรา</a>
      <a href="#">ติดต่อ</a>
    </nav>
  </header>

  <section class="hero">
    <img src="bg1.jpg" class="active" alt="ตกแต่งภายใน 1">
    <img src="bg2.jpg" alt="ตกแต่งภายใน 2">
    <img src="bg3.jpg" alt="ตกแต่งภายใน 3">
    <img src="bg4.jpg" alt="ตกแต่งภายใน 4">
    <div class="hero-text">
      ยกระดับพื้นที่ของคุณ ด้วยงานตกแต่งภายในคุณภาพสูง
    </div>
  </section>

  <section class="section">
    <h2 style="text-align: center; margin-bottom: 40px;">ผลงานของเรา</h2>
    <div class="images">
      <img src="bg1.jpg" alt="ภาพตกแต่งภายใน 1">
      <img src="bg2.jpg" alt="ภาพตกแต่งภายใน 2">
      <img src="bg3.jpg" alt="ภาพตกแต่งภายใน 3">
      <img src="bg4.jpg" alt="ภาพตกแต่งภายใน 4">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 i-d-e-c. All rights reserved.</p>
  </footer>

  <script>
    const slides = document.querySelectorAll('.hero img');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 4000);
  </script>

</body>
</html>
